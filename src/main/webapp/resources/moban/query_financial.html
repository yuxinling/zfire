<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
<link rel="stylesheet" href="css/shaixuan-reset.css">
<link rel="stylesheet" href="css/shaixuan-style.css">
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800'
	rel='stylesheet' type='text/css'>
</head>
<body>

	<!--main-container-part-->
	<div id="content">
	<!-- 	<div id="content-header">
			<h1>个人客户信息</h1>
		</div> -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
			        <div class="widget-box">
			          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
			            <h5>企业客户信息查询</h5>
			          </div>
			          <div class="widget-content">
		        	    <div class="clearfix">
					        <p class="shaixuan-tj floatLeft clearfix">
					            <span><a href="/">客户查询</a></span>
					            <i class="icon-angle-right"></i>
								<span name="query_type" class="crumb-select-item"><a href='/'><b>查询方式：</b><em>根据客户号查询</em><i class='icon-remove'></i></a></span>
								<span name="id_type" style="display:none"></span>
								<span name="auth_type" style="display:none"></span>
								<span><input id="queryParam" type="text"/></span>
								<span><input id="queryBtn" type="submit" value="查询" class="btn btn-success"></span>
							</p>	
					        <p id="sxbtn" class="shaixuan-btn clearfix"><span><em>收起筛选</em><i class="icon-angle-up"></i></span></p>
					    </div>
			          </div>
			        <!-- </div> -->
			        <!-- <div class="widget-box"> -->
			          <div class="widget-title">
			            <ul class="nav nav-tabs">
			              <li class="active"><a data-toggle="tab" href="#tab1">基本信息</a></li>
			              <li><a data-toggle="tab" href="#tab2">地址信息</a></li>
			              <li><a data-toggle="tab" href="#tab3">名称信息</a></li>
			              <li><a data-toggle="tab" href="#tab4">证件信息</a></li>
			              <li><a data-toggle="tab" href="#tab5">联系信息</a></li>
			              <li><a data-toggle="tab" href="#tab6">关联人信息</a></li>
			              <li><a data-toggle="tab" href="#tab7">财务信息</a></li>
			              <li><a data-toggle="tab" href="#tab8">客户关系信息</a></li>
			              <li><a data-toggle="tab" href="#tab8">其他属性</a></li>
			            </ul>
			          </div>
			          <div id="client-info" class="widget-content tab-content">
			            <script id="client-template" type="text/x-handlebars-template">
			            <div id="tab1" class="tab-pane active">
			              <!-- 基本信息 开始-->
			              <div class="widget-box collapsible">
								<div class="widget-title">
									<a href="#collapseOne" data-toggle="collapse">
										<span class="icon"><i class="icon-eye-open"></i></span>
										<h5 style="width: 90%">企业客户基本信息</h5>
									</a>
								</div>
								
								<div class="collapse in" id="collapseOne">
									<div class="widget-content">
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">客户号* :</label>
								            <input type="text" value="{{clientId}}" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">客户类型* :</label>
								            <input type="text" value="{{clientCode}}" class="span4 m-wrap" style="margin-left: 10px;"/>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">客户名称* :</label>
								            <input type="text" value="{{clientName}}" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">客户状态* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdClientStTp" name="clientStTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">开拓人（员工编号）* :</label>
								            <input type="text" value="{{developEmpNo}}" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">通讯语言* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdLangTp" name="langTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">常驻国家* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdCountryTp" name="premCountryTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">居民类型* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdResidentTp" name="residentTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">信息完整标识* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdYorNTp" name="infoIntegFlag" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">复核标识* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdYorNTp" name="checkInd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">离岸客户标识* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdYorNTp" name="offshoreInd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">开户机构* :</label>
								            <input type="text" name="createInst" class="span4 m-wrap" style="margin-left: 10px;"/>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">开户柜员* :</label>
								            <input type="text" name="createTlr" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">开户时间* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <div data-date="12-02-2012" class="input-append date datepicker" style="padding: 0px;">
								                  <input type="text" value="{{createTms}}"  data-date-format="mm-dd-yyyy" class="span11" >
								                  <span class="add-on"><i class="icon-th"></i></span> </div>
								            </div>
								       	</div>
									</div>
								</div>
								<div class="widget-title">
									<a href="#collapseTwo" data-toggle="collapse">
										<span class="icon"><i class="icon-eye-open"></i></span>
										<h5 style="width: 90%">企业客户公共信息</h5>
									</a>
								</div>
								<div class="collapse" id="collapseTwo">
									<div class="widget-content">
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">成立日期* :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <div  data-date="12-02-2012" class="input-append date datepicker" style="padding: 0px;">
								                  <input name="establishedDt" type="text" value="12-02-2012"  data-date-format="mm-dd-yyyy" class="span11" >
								                  <span class="add-on"><i class="icon-th"></i></span> </div>
								            </div>
								       	</div>
								        <div class="controls controls-row">
					                    	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">企业类型 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdOrgTp" name="orgTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">组织所属行业 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdIndustryTp" name="industryTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
					                    	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">金融机构标志 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="fiInd" name="fiInd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">注册登记日期 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <div  data-date="12-02-2012" class="input-append date datepicker" style="padding: 0px;">
								                  <input name="establishedDt" type="text" value="12-02-2012"  data-date-format="mm-dd-yyyy" class="span11" >
								                  <span class="add-on"><i class="icon-th"></i></span> </div>
								            </div>
								       	</div>
								        <div class="controls controls-row">
					                    	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">企业经济性质 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdEconomicTp" name="economicTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">企业出资人经济成分 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdOwnershipTp" name="ownershipTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
					                    	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">注册国家 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdRgstCountryTp" name="rgstCountryTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">注册地区 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdRgstZoneTp" name="rgstZoneTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
									</div>
								</div>
								<div class="widget-title">
									<a href="#collapseThree" data-toggle="collapse">
										<span class="icon"><i class="icon-eye-open"></i></span>
										<h5 style="width: 90%">企业客户扩展信息</h5>
									</a>
								</div>
								<div class="collapse" id="collapseThree">
									<div class="widget-content">
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">上市类型 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdListedTp" name="listedTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">企业规模 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdMiitScaleTp" name="miitScaleTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">企业规模（工信部） :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdMiitScaleTp" name="miitScaleTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">上级主管部门 :</label>
								            <input type="text" name="spvisorDepartment" class="span4 m-wrap" style="margin-left: 10px;"/>
								       	</div>
			       				        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">特殊经济区代码 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdSpclEconomicTp" name="spclEconomicTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">行政区代码 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdAdminZoneTp" name="adminZoneTpCd" style="width: 100%"></select>
								            </div>
								       	</div>		
								       
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">贷款卡号 :</label>
								            <input type="text" name="loanCardNo" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">贷款卡有效标识 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="loanValidInd" name="loanValidInd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">经营状态 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdBusinessStTp" name="businessStTpCd" style="width: 100%"></select>
								            </div>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">经营范围 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="businessScope" name="businessScope" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">员工人数 :</label>
								            <input type="text" name="staffNum" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">忠诚度得分 :</label>
								            <input type="text" name="loyalScore" class="span4 m-wrap" style="margin-left: 10px;"/>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">违约概率 :</label>
								            <input type="text" name="defaultPb" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">纳税人类型 :</label>
								            <div class="span4 m-wrap" style="margin-left: 10px;">
								                <select s-list="cdTaxpayerTp" name="taxpayerTpCd" style="width: 100%"></select>
								            </div>
								       	</div>
								        <div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">税务登记银行账号 :</label>
								            <input type="text" name="taxregAcctNo" class="span4 m-wrap" style="margin-left: 10px;"/>
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">税务登记银行 :</label>
								            <input type="text" name="taxregAcctBankName" class="span4 m-wrap" style="margin-left: 10px;"/>
								       	</div>
								       	
										<div class="controls controls-row">
								        	<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">最后更新的时间* :</label>
				            		        <div class="span4 m-wrap" style="margin-left: 10px;">
								                <div  data-date="12-02-2012" class="input-append date datepicker" style="padding: 0px;">
								                  <input type="text" value="{{grdtDt}}"  data-date-format="mm-dd-yyyy" class="span11" >
								                  <span class="add-on"><i class="icon-th"></i></span> </div>
								            </div>
								       	</div>		
									</div>
								</div>
							</div>			              
			              <!-- 基本信息 结束-->
	              			<div class="row-fluid">
						        <div class="form-actions" style="text-align: center;">
						            <button type="submit" class="btn btn-success">保存</button>
						            <button type="submit" class="btn btn-primary">取消</button>
						        </div>
							</div>
			            </div>
			            <div id="tab2" class="tab-pane">
			            	<!-- 地址信息 开始-->
				            <div class="widget-box">
					          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
					            <h5>地址信息</h5>
					          </div>
					          <div class="widget-content nopadding">
					            <table class="table table-bordered table-striped">
					              <thead>
					                <tr>
					                  <th>地址类型</th>
					                  <th>省/直辖市</th>
					                  <th>市</th>
					                  <th>区/县</th>
					                  <th>详细地址</th>
					                  <th>邮编</th>
					                  <th>操作</th>
					                </tr>
					              </thead>
					              <tbody>
				                      {{#each address}}
								        <tr class="odd gradeX">
								         	<td>{{adrUsageTpCd}}</td>
									        <td>{{adrOneName}}</td>
									        <td>{{adrTwoName}}</td>
									        <td>{{adrThreeName}}</td>
									        <td>{{address}}</td>
									        <td>{{postCode}}</td>
									        <td><button class="btn btn-info btn-mini">更新</button></td>
									    </tr> 
									   {{/each}}
					              </tbody>
					            </table>
					          </div>
					        </div>
			            	<!-- 地址信息 结束-->
			            </div>
			            <div id="tab3" class="tab-pane">
			            	<!-- 名称信息 开始-->
				            <div class="widget-box">
					          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
					            <h5>名称信息</h5>
					          </div>
					          <div class="widget-content nopadding">
					            <table class="table table-bordered table-striped">
					              <thead>
					                <tr>
					                  <th>名称类型</th>
					                  <th>名称</th>
					                  <th>最后更新时间</th>
					                  <th>操作</th>
					                </tr>
					              </thead>
					              <tbody>
				                      {{#each personName}}
								        <tr class="odd gradeX">
								         	<td>{{nameUsageTpCd}}</td>
									        <td>{{name}}</td>
									        <td>{{lastUpdateTms}}</td>
									        <td><button class="btn btn-info btn-mini">更新</button></td>
									    </tr> 
									   {{/each}}
					              </tbody>
					            </table>
					          </div>
					        </div>
			            	<!-- 名称信息 结束-->			            
			            </div>
			            <div id="tab4" class="tab-pane">
			            	<!-- 证件信息 开始-->
				            <div class="widget-box">
					          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
					            <h5>证件信息</h5>
					          </div>
					          <div class="widget-content nopadding">
					            <table class="table table-bordered table-striped">
					              <thead>
					                <tr>
	                                     <th>证件类型</th>
	                                     <th>证件号码</th>
	                                     <th>证件地址</th>
	                                     <th>证件有效期</th>
	                                     <th>最后更新时间</th>
	                                     <th>操作</th>
					                </tr>
					              </thead>
					              <tbody>
				                      {{#each identifier}}
								        <tr class="odd gradeX">
								         	<td>{{idTpCd}}</td>
									        <td>{{idNum}}</td>
									        <td>{{idAddress}}</td>
									        <td>{{expiryDt}}</td>
									        <td>{{lastUpdateTms}}</td>
									        <td><button class="btn btn-info btn-mini">更新</button></td>
									    </tr> 
									   {{/each}}
					              </tbody>
					            </table>
					          </div>
					        </div>
			            	<!-- 证件信息 结束-->			            
			            </div>
			            <div id="tab5" class="tab-pane">
			            	<!-- 联系信息 开始-->
				            <div class="widget-box">
					          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
					            <h5>联系信息</h5>
					          </div>
					          <div class="widget-content nopadding">
					            <table class="table table-bordered table-striped">
					              <thead>
					                <tr>
                                         <th>联系类型</th>
                                         <th>联系电话</th>
                                         <th>最后更新时间</th>
	                                     <th>操作</th>
					                </tr>
					              </thead>
					              <tbody>
			                      {{#each contactMethod}}
							        <tr class="odd gradeX">
							         	<td>{{ctcmthTpCd}}</td>
								        <td>{{ctcmthNum}}</td>
								        <td>{{lastUpdateTms}}</td>
								        <td><button class="btn btn-info btn-mini">更新</button></td>
								    </tr> 
								   {{/each}}
					              </tbody>
					            </table>
					          </div>
					        </div>
			            	<!-- 联系信息 结束-->			            
			            </div>
			            <div id="tab6" class="tab-pane">
			            	<!-- 关联人信息 开始-->
				            <div class="widget-box">
					          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
					            <h5>关联人信息</h5>
					          </div>
					          <div class="widget-content nopadding">
					            <table class="table table-bordered table-striped">
					              <thead>
					                <tr>
	                                     <th>关联人类型</th>
	                                     <th>关联人中文名</th>
	                                     <th>关联人证件类型</th>
	                                     <th>关联人证件号码</th>
	                                     <th>关联人手机号码</th>
