<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/select2.min.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
<link rel="stylesheet" href="css/jquery.toast.min.css">
<link rel="stylesheet" href="css/ladda-themeless.min.css">
<style>
.control-group .controls label {
	display: inline-block;
	text-align: right;
	padding-top: 6px;
}
</style>
</head>
<body>

<div id="content">
<div class="container-fluid">
  <div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>授权</h5>
      </div>
      <form id="checkForm">
      <div id="auth-info" class="widget-content">
     		<script id="auth-template" type="text/x-handlebars-template">
       		{{#each nvals}}
				{{#divStart @index}}
	        		<div class="control-group controls-row">
	       		{{/divStart}}
	        		<label class="span2 m-wrap" style="text-align: right;padding-top: 6px;">{{label}} * :</label>
	            	<input type="text" name="{{name}}" value="{{value}}" class="span4 m-wrap" readonly="readonly" style="margin-left: 10px;"/>
	       		{{#divEnd @index}}
	        		</div>
	       		{{/divEnd}}
	       	{{/each}}
		      <div class="form-actions" style="text-align: center;">
		          {{#checkStatue}}
		          {{/checkStatue}}
		          <button type="button" class="btn btn-primary">返回</button>
		      </div>
			</script>
      </div>
      </form>
    </div>
  </div>
</div>
</div>

</body>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.toast.min.js"></script>
<script src="js/handlebars-v4.0.8.js"></script>
<script src="js/matrix_data.js"></script>
<script src="js/detail_auth.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/ladda.min.js"></script>
</html>
